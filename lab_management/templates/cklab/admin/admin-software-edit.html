<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Edit AI - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="mb-4">
            <a href="{% url 'admin_software' %}" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left"></i> กลับไปหน้าจัดการซอฟต์แวร์
            </a>
        </div>

        <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
            <div class="card-header bg-warning text-dark py-3 rounded-top">
                <h5 class="mb-0 fw-bold"><i class="bi bi-pencil-square me-2"></i>แก้ไขข้อมูล: {{ software.name }}</h5>
            </div>
            <div class="card-body p-4">
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">ชื่อรายการ</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">แพ็กเกจ / เวอร์ชัน</label>
                        {{ form.version }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">ประเภท</label>
                        {{ form.type }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">วันหมดอายุ License</label>
                        {{ form.expire_date }}
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                        <a href="{% url 'admin_software' %}" class="btn btn-light rounded-pill px-4">ยกเลิก</a>
                        <button type="submit" class="btn btn-warning rounded-pill px-4 fw-bold shadow-sm">บันทึกการเปลี่ยนแปลง</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
